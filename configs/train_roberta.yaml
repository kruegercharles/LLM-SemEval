defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

model: 'roberta-base'
data: '../data/codabench_data/train/combined'
num_labels: 7
lr: 1e-5
scheduler: 'cosine'
warmup_steps: 0
epochs: 20
batch_size: 32